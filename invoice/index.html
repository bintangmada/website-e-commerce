<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice - TokoKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-4">
            <div>
              <h4 class="text-gradient">Toko Kita</h4>
              <p class="mb-1">Jl. Contoh No. 123</p>
              <p class="mb-1">Jakarta, Indonesia</p>
              <p class="mb-0">Telp: (021) 1234-5678</p>
            </div>
            <div class="text-end">
              <h5 class="mb-1">INVOICE</h5>
              <p class="mb-1" id="orderNumber"></p>
              <p class="mb-0" id="orderDate"></p>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <h6 class="mb-2">Informasi Pembayaran:</h6>
              <div id="paymentInfo"></div>
            </div>
            <div class="col-md-6 text-md-end">
              <h6 class="mb-2">Status:</h6>
              <span class="badge bg-success">PAID</span>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th class="text-center">Qty</th>
                  <th class="text-end">Harga</th>
                  <th class="text-end">Total</th>
                </tr>
              </thead>
              <tbody id="invoiceItems">
                <!-- Items akan diisi oleh JavaScript -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3" class="text-end">Subtotal:</td>
                  <td class="text-end" id="subtotal"></td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end">Pengiriman:</td>
                  <td class="text-end" id="shipping"></td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end"><strong>Total:</strong></td>
                  <td class="text-end"><strong id="total"></strong></td>
                </tr>
              </tfoot>
            </table>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary me-2" onclick="window.print()">
              <i class="bi bi-printer"></i> Cetak Invoice
            </button>
            <a href="../index.html" class="btn btn-secondary">
              <i class="bi bi-house"></i> Kembali ke Beranda
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/invoice.js"></script>
  </body>
</html>
