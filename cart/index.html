<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang - TokoKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar akan di-include -->

    <div class="container mt-5 pt-5">
      <h2 class="mb-4">Keranjang Belanja</h2>

      <div id="cartContent">
        <!-- Konten keranjang akan diisi oleh JavaScript -->
      </div>

      <div id="emptyCart" class="text-center py-5" style="display: none">
        <i class="bi bi-cart3 display-1 text-muted"></i>
        <h4 class="mt-3">Keranjang Belanja Kosong</h4>
        <p class="text-muted">Ayo mulai belanja!</p>
        <a href="../products/index.html" class="btn btn-primary"
          >Lihat Produk</a
        >
      </div>

      <div id="cartSummary" class="card mt-4" style="display: none">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <span>Subtotal:</span>
            <span id="subtotal">Rp 0</span>
          </div>
          <a href="../checkout/index.html" class="btn btn-primary w-100"
            >Lanjut ke Checkout</a
          >
        </div>
      </div>
    </div>

    <!-- Footer akan di-include -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/cart-page.js"></script>
  </body>
</html>
