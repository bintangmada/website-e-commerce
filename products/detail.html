<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - TokoKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <!-- ... copy navbar dari index.html ... -->
    </nav>

    <!-- Detail Produk -->
    <div class="container mt-5 pt-5">
      <div class="row" id="product-detail">
        <!-- Detail produk akan ditampilkan di sini -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const productId = getProductIdFromUrl();
        const product = getProductById(productId);

        if (product) {
          document.getElementById("product-detail").innerHTML = `
                <div class="col-md-6">
                    <img src="${
                      product.image
                    }" class="img-fluid rounded" alt="${product.name}">
                </div>
                <div class="col-md-6">
                    <h2 class="mb-3">${product.name}</h2>
                    <p class="text-muted mb-4">${product.description}</p>
                    <h3 class="mb-4">Rp ${product.price.toLocaleString(
                      "id-ID"
                    )}</h3>
                    <button onclick="addToCart(${
                      product.id
                    })" class="btn btn-primary btn-lg">
                        <i class="bi bi-cart-plus"></i> Tambah ke Keranjang
                    </button>
                    <a href="index.html" class="btn btn-outline-secondary btn-lg ms-2">
                        Kembali
                    </a>
                </div>
            `;
        } else {
          document.getElementById("product-detail").innerHTML = `
                <div class="col-12 text-center">
                    <h2>Produk tidak ditemukan</h2>
                    <a href="index.html" class="btn btn-primary mt-3">Kembali ke Daftar Produk</a>
                </div>
            `;
        }
      });

      function getProductIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("id");
      }

      function getProductById(id) {
        const products = JSON.parse(localStorage.getItem("products")) || [];
        return products.find((product) => product.id === parseInt(id));
      }

      // Copy fungsi addToCart dari index.html
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
