<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk - TokoKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar (sama seperti index.html, sesuaikan path) -->

    <!-- Products Header -->
    <div class="container mt-5 pt-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../index.html">Beranda</a></li>
          <li class="breadcrumb-item active">Produk</li>
        </ol>
      </nav>

      <div class="row">
        <!-- Filter Sidebar -->
        <div class="col-lg-3">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Filter</h5>
              <!-- Kategori -->
              <div class="mb-4">
                <h6>Kategori</h6>
                <div id="category-filters">
                  <!-- Kategori akan diisi oleh JavaScript -->
                </div>
              </div>

              <!-- Range Harga -->
              <div class="mb-4">
                <h6>Rentang Harga</h6>
                <div class="d-flex gap-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Min"
                    id="price-min"
                  />
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Max"
                    id="price-max"
                  />
                </div>
              </div>

              <!-- Rating -->
              <div class="mb-4">
                <h6>Rating</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="4"
                    id="rating4"
                  />
                  <label class="form-check-label" for="rating4">
                    4★ ke atas
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="3"
                    id="rating3"
                  />
                  <label class="form-check-label" for="rating3">
                    3★ ke atas
                  </label>
                </div>
              </div>

              <button class="btn btn-primary w-100" id="apply-filters">
                Terapkan Filter
              </button>
            </div>
          </div>
        </div>

        <!-- Product List -->
        <div class="col-lg-9">
          <!-- Sort Options -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <span>Menampilkan <span id="product-count">0</span> produk</span>
            </div>
            <div class="d-flex gap-2">
              <select class="form-select" id="sort-select">
                <option value="popular">Paling Populer</option>
                <option value="newest">Terbaru</option>
                <option value="price-low">Harga: Rendah ke Tinggi</option>
                <option value="price-high">Harga: Tinggi ke Rendah</option>
                <option value="rating">Rating Tertinggi</option>
              </select>
              <div class="btn-group">
                <button class="btn btn-outline-secondary active" id="grid-view">
                  <i class="bi bi-grid"></i>
                </button>
                <button class="btn btn-outline-secondary" id="list-view">
                  <i class="bi bi-list"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Products Grid -->
          <div class="row g-4" id="products-container">
            <!-- Products will be loaded here by JavaScript -->
          </div>

          <!-- Pagination -->
          <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
              <!-- Pagination will be generated by JavaScript -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Footer (sama seperti index.html) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/products.js"></script>
  </body>
</html>
