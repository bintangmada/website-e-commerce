<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - TokoKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar (sama seperti di index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <!-- Copy navbar dari index.html -->
    </nav>

    <!-- Tambahkan setelah navbar dan sebelum konten utama -->
    <div class="container mt-5 pt-4">
      <div class="d-flex align-items-center mb-4">
        <a href="index.html" class="btn btn-outline-primary me-3">
          <i class="bi bi-arrow-left"></i> Kembali
        </a>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="index.html">Beranda</a></li>
            <li class="breadcrumb-item active" aria-current="page">Kontak</li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- Setelah breadcrumb -->
    <section class="contact-section py-5">
      <div class="container">
        <div class="row g-5">
          <!-- Info Kontak -->
          <div class="col-lg-4">
            <h2 class="mb-4">Mari Terhubung</h2>
            <p class="text-muted mb-5">
              Kami siap membantu Anda. Silakan hubungi kami melalui:
            </p>

            <div class="contact-info">
              <div class="d-flex mb-4">
                <div class="contact-icon me-3">
                  <i class="bi bi-geo-alt-fill text-primary"></i>
                </div>
                <div>
                  <h5 class="mb-1">Alamat</h5>
                  <p class="mb-0">
                    Jl. Contoh No. 123<br />Jakarta Selatan, 12345
                  </p>
                </div>
              </div>

              <div class="d-flex mb-4">
                <div class="contact-icon me-3">
                  <i class="bi bi-envelope-fill text-primary"></i>
                </div>
                <div>
                  <h5 class="mb-1">Email</h5>
                  <p class="mb-0">
                    info@tokokita.com<br />support@tokokita.com
                  </p>
                </div>
              </div>

              <div class="d-flex mb-4">
                <div class="contact-icon me-3">
                  <i class="bi bi-telephone-fill text-primary"></i>
                </div>
                <div>
                  <h5 class="mb-1">Telepon</h5>
                  <p class="mb-0">+62 21 1234-5678<br />+62 812 3456 7890</p>
                </div>
              </div>

              <div class="social-links mt-5">
                <h5 class="mb-3">Ikuti Kami</h5>
                <a href="#" class="me-3 text-dark fs-5"
                  ><i class="bi bi-facebook"></i
                ></a>
                <a href="#" class="me-3 text-dark fs-5"
                  ><i class="bi bi-instagram"></i
                ></a>
                <a href="#" class="me-3 text-dark fs-5"
                  ><i class="bi bi-twitter"></i
                ></a>
                <a href="#" class="me-3 text-dark fs-5"
                  ><i class="bi bi-linkedin"></i
                ></a>
              </div>
            </div>
          </div>

          <!-- Form Kontak -->
          <div class="col-lg-8">
            <div class="contact-form bg-white p-5 rounded-3 shadow-sm">
              <h3 class="mb-4">Kirim Pesan</h3>
              <form id="contactForm">
                <div class="row g-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Nama Lengkap"
                      />
                      <label for="name">Nama Lengkap</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                      />
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        placeholder="Subjek"
                      />
                      <label for="subject">Subjek</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        id="message"
                        style="height: 150px"
                        placeholder="Pesan"
                      ></textarea>
                      <label for="message">Pesan</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="bi bi-send me-2"></i>Kirim Pesan
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Peta -->
    <section class="map-section mt-5">
      <div class="container-fluid p-0">
        <div class="map-container" style="height: 400px">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126915.06709645538!2d106.7891577985æ™®!3d-6.2297465937331615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e945e34b9d%3A0x5371bf0fdad786a2!2sJakarta%20Selatan%2C%20Kota%20Jakarta%20Selatan%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sid!2sid!4v1696843008277!5m2!1sid!2sid"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <style>
      /* Style untuk breadcrumb dan tombol back */
      .breadcrumb {
        font-size: 0.95rem;
      }

      .breadcrumb-item a {
        color: #6c757d;
        text-decoration: none;
      }

      .breadcrumb-item a:hover {
        color: #0d6efd;
      }

      .breadcrumb-item.active {
        color: #212529;
        font-weight: 500;
      }

      .btn-outline-primary {
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
      }

      .btn-outline-primary:hover {
        transform: translateX(-2px);
        transition: transform 0.2s ease;
      }

      .contact-section {
        background-color: #f8f9fa;
      }

      .contact-icon {
        width: 40px;
        height: 40px;
        background-color: rgba(13, 110, 253, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      .contact-form {
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .form-floating > .form-control {
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .form-floating > .form-control:focus {
        border-color: #0d6efd;
        box-shadow: none;
      }

      .social-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        background-color: #0d6efd;
        color: white !important;
        transform: translateY(-3px);
      }

      .map-container {
        position: relative;
        overflow: hidden;
      }

      .map-container iframe {
        filter: grayscale(1);
        transition: filter 0.3s ease;
      }

      .map-container iframe:hover {
        filter: grayscale(0);
      }

      .btn-primary {
        padding: 1rem 2rem;
        font-weight: 500;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        transition: transform 0.2s ease;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
