<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TokoKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <style>
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        padding: 8px 15px;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        background-color: white;
      }

      .back-button:hover {
        transform: translateX(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .back-button i {
        margin-right: 5px;
      }

      @media (max-width: 768px) {
        .back-button {
          top: 10px;
          left: 10px;
          font-size: 14px;
          padding: 6px 12px;
        }
      }

      .breadcrumb-container {
        background-color: #f8f9fa;
        padding: 15px 0;
        margin-bottom: 30px;
        border-bottom: 1px solid #e9ecef;
      }

      .back-link {
        color: #6c757d;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      .back-link:hover {
        color: #0d6efd;
        transform: translateX(-3px);
      }

      .back-link i {
        margin-right: 5px;
        font-size: 1.1em;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .page-title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .breadcrumb-container {
          padding: 10px 0;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Breadcrumb dengan Back Button -->
    <div class="breadcrumb-container">
      <div class="container">
        <div class="page-header">
          <a href="../index.html" class="back-link">
            <i class="bi bi-arrow-left"></i> Kembali ke Beranda
          </a>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a href="../index.html">Beranda</a>
              </li>
              <li class="breadcrumb-item active" id="breadcrumb-section">
                Profil Saya
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <div class="container mt-5 pt-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-body">
              <div class="text-center mb-3">
                <i class="bi bi-person-circle display-4"></i>
                <h5 class="mt-2" id="user-name">Loading...</h5>
                <p class="text-muted" id="user-email">Loading...</p>
              </div>
              <div class="list-group">
                <a
                  href="#profile"
                  class="list-group-item list-group-item-action active"
                  data-bs-toggle="list"
                >
                  <i class="bi bi-person me-2"></i> Profil
                </a>
                <a
                  href="#orders"
                  class="list-group-item list-group-item-action"
                  data-bs-toggle="list"
                >
                  <i class="bi bi-bag me-2"></i> Pesanan
                </a>
                <a
                  href="#wishlist"
                  class="list-group-item list-group-item-action"
                  data-bs-toggle="list"
                >
                  <i class="bi bi-heart me-2"></i> Wishlist
                </a>
                <a
                  href="#address"
                  class="list-group-item list-group-item-action"
                  data-bs-toggle="list"
                >
                  <i class="bi bi-geo-alt me-2"></i> Alamat
                </a>
                <button
                  onclick="logout()"
                  class="list-group-item list-group-item-action text-danger"
                >
                  <i class="bi bi-box-arrow-right me-2"></i> Keluar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Content -->
        <div class="col-md-9">
          <div class="tab-content">
            <!-- Profile Tab -->
            <div class="tab-pane fade show active" id="profile">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title mb-4">Profil Saya</h5>
                  <form id="profile-form">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Nama Depan</label>
                        <input
                          type="text"
                          class="form-control"
                          id="profile-firstname"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Nama Belakang</label>
                        <input
                          type="text"
                          class="form-control"
                          id="profile-lastname"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="profile-email"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Nomor Telepon</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="profile-phone"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Simpan Perubahan
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-pane fade" id="orders">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title mb-4">Riwayat Pesanan</h5>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>No. Pesanan</th>
                          <th>Tanggal</th>
                          <th>Status</th>
                          <th>Total</th>
                          <th>Aksi</th>
                        </tr>
                      </thead>
                      <tbody id="orders-table">
                        <tr>
                          <td colspan="5" class="text-center">
                            Belum ada pesanan
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <!-- Wishlist Tab -->
            <div class="tab-pane fade" id="wishlist">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title mb-4">Wishlist Saya</h5>
                  <div class="row g-4" id="wishlist-items">
                    <div class="col-12 text-center">
                      <p>Belum ada produk di wishlist</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Address Tab -->
            <div class="tab-pane fade" id="address">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title mb-4">Alamat Saya</h5>
                  <form id="address-form">
                    <div class="mb-3">
                      <label class="form-label">Alamat</label>
                      <input
                        type="text"
                        class="form-control mb-2"
                        id="address-street"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Nomor</label>
                      <input
                        type="number"
                        class="form-control"
                        id="address-number"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Kota</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address-city"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Kode Pos</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address-zipcode"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Simpan Alamat
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer (sama seperti index.html) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Update breadcrumb based on active tab
      document.addEventListener("DOMContentLoaded", function () {
        const tabLinks = document.querySelectorAll(".list-group-item");
        const breadcrumbSection = document.getElementById("breadcrumb-section");

        tabLinks.forEach((link) => {
          link.addEventListener("click", function () {
            // Update breadcrumb text based on clicked tab
            switch (this.getAttribute("href")) {
              case "#profile":
                breadcrumbSection.textContent = "Profil Saya";
                break;
              case "#orders":
                breadcrumbSection.textContent = "Pesanan Saya";
                break;
              case "#wishlist":
                breadcrumbSection.textContent = "Wishlist";
                break;
              case "#address":
                breadcrumbSection.textContent = "Alamat";
                break;
            }
          });
        });

        // Update breadcrumb on page load if hash exists
        const hash = window.location.hash;
        if (hash) {
          const activeTab = document.querySelector(`[href="${hash}"]`);
          if (activeTab) {
            activeTab.click();
          }
        }
      });
    </script>
  </body>
</html>
