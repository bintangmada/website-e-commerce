<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - TokoKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar (sama seperti index.html, sesuaikan path) -->

    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">Daftar Akun Baru</h4>
              <form id="registerForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstname" class="form-label">Nama Depan</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastname" class="form-label"
                      >Nama Belakang</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Nomor Telepon</label>
                  <input type="tel" class="form-control" id="phone" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Alamat</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="street"
                    placeholder="Nama Jalan"
                    required
                  />
                  <input
                    type="number"
                    class="form-control mb-2"
                    id="number"
                    placeholder="Nomor"
                    required
                  />
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="city"
                    placeholder="Kota"
                    required
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="zipcode"
                    placeholder="Kode Pos"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
                <div class="text-center mt-3">
                  <p class="mb-0">
                    Sudah punya akun? <a href="login.html">Masuk</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer (sama seperti index.html) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
